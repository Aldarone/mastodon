version: '3'
volumes: 
    mstdn-postgres:
    mstdn-redis:
    mstdn-system:
    mstdn-elastic:
services:
  nginx:
    restart: always
    image: nginx:1.13.12
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/docroot:/var/www/certbot
      - /etc/letsencrypt:/etc/certbot
      - ./public:/mastodon
      - mstdn-system:/mastodon/system
    networks:
      - external_network
      - internal_network
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - streaming
  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - internal_network
### Uncomment to enable DB persistance
    volumes:
      - mstdn-postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
### Uncomment to enable REDIS persistance
    volumes:
      - mstdn-redis:/data

#  es:
#    restart: always
#    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.3
#    environment:
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#    networks:
#      - internal_network
#### Uncomment to enable ES persistance
#    volumes:
#      - mstdn-elastic:/usr/share/elasticsearch/data

  web:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    networks:
      - external_network
      - internal_network
#    ports:
#      - "3000:3000"
    depends_on:
      - db
      - redis
#      - es
    volumes:
      - ./public/assets:/mastodon/public/assets
      - ./public/packs:/mastodon/public/packs
      - mstdn-system:/mastodon/public/system

  streaming:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: yarn start
    networks:
      - external_network
      - internal_network
#    ports:
#      - "4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    image: tootsuite/mastodon
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -q default -q mailers -q pull -q push
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - mstdn-system:/mastodon/public/system
      - ./public/packs:/mastodon/public/packs

networks:
  external_network:
  internal_network:
    internal: true
